<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Favicon</title>
</head>
<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Gradient background (purple-blue)
        const gradient = ctx.createLinearGradient(0, 0, 64, 64);
        gradient.addColorStop(0, '#3b82f6');
        gradient.addColorStop(1, '#8b5cf6');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 64, 64);
        
        // Draw white heart (simplified)
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(32, 50);
        ctx.bezierCurveTo(32, 45, 28, 38, 20, 38);
        ctx.bezierCurveTo(12, 38, 12, 45, 12, 48);
        ctx.bezierCurveTo(12, 55, 20, 62, 32, 50);
        ctx.moveTo(32, 50);
        ctx.bezierCurveTo(32, 45, 36, 38, 44, 38);
        ctx.bezierCurveTo(52, 38, 52, 45, 52, 48);
        ctx.bezierCurveTo(52, 55, 44, 62, 32, 50);
        ctx.fill();
        
        // Download
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'favicon.png';
            a.click();
        });
    </script>
</body>
</html>
